---
- name: Update all packages on remote Linux servers
  hosts: all
  become: true
  gather_facts: yes

  tasks:
    - name: ğŸ” Show detected OS
      debug:
        msg: "Updating {{ ansible_distribution }} {{ ansible_distribution_version }}"

    - name: ğŸ§¼ Update package cache (Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: ğŸ§¼ Update package cache (RedHat/CentOS/Amazon)
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"

    - name: âœ… Confirm update completion
      debug:
        msg: "System update completed on {{ inventory_hostname }}"
